<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="upLoad.css">
    <title>Upload-LOLwtf</title>
</head>
<body>
    <header>
        <table id="title_id" >
            <th>
                <td><img src="./imagenes/upload.png" alt=""></td>
                <td><h1>Subir video</h1></td>
            </th>
        </table>
    </header>
    <main>
        <table id="table1">
            <th>
                <td><input type="file" name="" id="cargar"></td>
            </th>
        </table>
        <div id="terminos">
            <p>*El archivo a subir debe pesar máximo 250mb</p>
            <input type="checkbox" name="accion" value="acc" id="id_accion">Acepto terminos y condiciones
        </div>
        <br><br>
        
        
        <table id="table2">
            <tr>
                <td>
                    <table id="categoria">
                        <tr>
                            <th>Categorias</th>
                        </tr>
                        <tr>
                            <td class="content_table"><input type="checkbox" name="accion" value="acc" id="id_accion">Música<br>
                                <input type="checkbox" name="accion" value="acc" id="id_accion">Arte<br>
                                <input type="checkbox" name="accion" value="acc" id="id_accion">Humor<br>
                                <input type="checkbox" name="accion" value="acc" id="id_accion">Historias<br>
                                <input type="checkbox" name="accion" value="acc" id="id_accion">Otros<br></td>
                        </tr>
                        
                    </table>
                </td>
                <td>
                        <table  id="etiqueta">
                                <tr>
                                    <th>#Etiquetas</th>
                                </tr>
                                <tr>
                                    <td class="content_table"><input type="text" name="" id="" placeholder="#hastag1"><br>
                                        <input type="text" name="" id="" placeholder="#hastag2"><br>
                                        <input type="text" name="" id="" placeholder="#hastag2"><br>
                                        <input type="text" name="" id="" placeholder="#hastag4"><br></td>
                                </tr>
                                
                            </table>
                </td>
                <td>
                        <table id="descripcion">
                                <tr>
                                    <th>Descripción</th>
                                </tr>
                                <tr>
                                    <td class="content_table"><textarea placeholder="Descripción del video"></textarea></td>
                                </tr>
                                
                            </table>
                </td>
            </tr>
        </table>
        <div id="fecha">
            <input type="checkbox" name="accion" value="acc" id="id_accion">Deseo subirlo el día:
            <input type="date" name="" id=""><br>
        </div>
        <button id="videos">Subir Video</button>
    </main>
</body>
</html>
